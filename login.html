<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Log In</title>
</head>
<body>
<script>
function lahetaUsers(lomake){
	var user=new Object();
	user.username=lomake.username.value;
	user.password=lomake.password.value;
	var jsonUser=JSON.stringify(user);
	
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
		    if (this.responseText=="ok"){
		    	window.location.assign("welcome.php");
		    }
		    else{
			    document.getElementById("result").innerHTML = this.responseText;
		    }
	  }
	};
	xmlhttp.open("POST", "login.php", true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.send("user=" + jsonUser);	
}
</script>

<h2>Log in</h2>
<form id='userlomake'>
Username: <input type='text' name='username' value='' placeholder='Username'><br>
Password: <input type='text' name='password' value='' placeholder='Password'><br>
<input type='button' name='ok' value='Ok' onclick='lahetaUsers(this.form);'><br>
</form>
<p id='result'>
Palaute tähän
</p>

</body>
</html>
